<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TOP Personal Library</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="../TOP-Library-Project/assets/outline_library_books_black_24dp.png"
          alt=""
        />
        <h2>My Personal Library</h2>
      </header>
      <div id="library">
        <!-- <div class="lines"></div> -->
        <ul id="books" class="list">
          <li class="book"></li>
        </ul>
      </div>
      <button id="new-book">+</button>
      <div id="popup-form" style="display: none">
        <form id="form" action="script.js">
          <div class="form-head">
            <legend>Add a New Book</legend>
            <span id="close">X</span>
          </div>
          <div id="textInput">
            <p>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Title"
                required
              />
            </p>
            <p>
              <input
                type="text"
                id="author"
                name="author"
                placeholder="Author"
                required
              />
            </p>
            <p>
              <input
                type="text"
                id="pages"
                name="pages"
                placeholder="Pages count"
                required
              />
            </p>
          </div>
          <div id="checkBox">
            <p>
              <label>Read: </label
              ><input type="checkbox" id="status" name="read" value="read" />
            </p>
          </div>
          <button type="submit" form="form" id="addBtn">Add</button>
        </form>
      </div>
    </div>

</html>
